<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div id="root">
    <div class="ctr">
      <h1 class="jam-container">
        <span class="jam">10</span>:
        <span class="menit">9</span>:
        <span class="detik">8</span>
      </h1>
      <p contenteditable="true"></p> 
    </div>
    
    <marquee class="marquee">
       Welcome to <span class="pink">MOXXER  TRADER</span> join VIP DM Tele&nbsp;<span class="kuning">@NABILAAXX</span> &nbsp; join Channel Tele&nbsp;<span class="hijau">@MOXERTRADER2</span> &nbsp;
    </marquee>  
  </div>

  
  <script>
    const jam = document.getElementsByClassName('jam');
const menit = document.getElementsByClassName('menit');
const detik = document.getElementsByClassName('detik');


// create clock on jamDiv
function updateJam() {
  const now = new Date();
  const newDate = new Date(now.getTime() + 1500);
  const hours = String(newDate.getHours()).padStart(2, '0');
  const minutes = String(newDate.getMinutes()).padStart(2, '0');
  const seconds = String(newDate.getSeconds()).padStart(2, '0');
  jam[0].textContent = hours;
  menit[0].textContent = minutes;
  detik[0].textContent = seconds;

}

setInterval(updateJam, 1000);
updateJam();  // initial call to set the clock immediately

// create clock every second


  </script>
